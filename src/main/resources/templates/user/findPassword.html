        .quote {
            font-family: 'Arial', sans-serif;

            max-width: 800px;

        .btn {
            border: none;
            background: rgba(14, 29, 52, 0.8);

            background: rgba(34, 49, 72, 0.8);

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // HTML 로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 비밀번호 찾기
            $("#btnFindPassword").on("click", function () {
                let f = document.getElementById("f"); // form 태그

                if (f.userId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.userId.focus();
                    return;
                }

                if (f.userName.value === "") {
                    alert("이름을 입력하세요.");
                    f.userName.focus();
                    return;
                }

                if (f.email.value === "") {
                    alert("이메일을 입력하세요.");
                    f.email.focus();
                    return;
                }

                f.method = "post"; // 비밀번호 찾기 정보 전송 방식
                f.action = "/login/newPasswordProc" // 비밀번호 찾기 URL

                f.submit(); // 비밀번호 찾기 정보 전송하기
            })
        })

    </script>

                            </div>

                            <div class="col-md-7" style="margin-left: auto; margin-right: auto; margin-bottom: 3%;">
                                <input type="email" name="email" class="form-control" placeholder="이메일">
                            </div>

                            <div class="find-btn">
