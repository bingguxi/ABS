<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 리스트</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        const ssUserId = [[${session.SS_USER_ID}]]; // Controller에서 받은 세션에 저장된 값
        const userId = [[${rDTO.userId}]]; // 공지사항 게시글 작성자 아이디

        $(document).ready(function () {

            // 글 작성
            $("#btnWrite").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                doWrite();
            })
        })

        // 상세보기 이동
        function doDetail(seq) {
            location.href = "/community/communityInfo?nSeq=" + seq;
        }

        // 글 작성하기
        function doWrite() {
            if (ssUserId !== null && ssUserId !== undefined) {
                window.location.href = "/community/communityReg";
            } else {
                alert("로그인 후 이용 가능합니다.");
            }
        }

        /*]]>*/
    </script>
</head>
<body>
<h2>커뮤니티</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">순번</div>
            <div class="divTableHead">제목</div>
            <div class="divTableHead">조회수</div>
            <div class="divTableHead">등록자</div>
            <div class="divTableHead">등록일</div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow" th:each="dto:${rList}">

            <div class="divTableCell" name="nSeq" id="nSeq">[[${dto.communitySeq}]]</div>
            <div class="divTableCell" th:attr="onclick='doDetail(\'' + ${dto.communitySeq} + '\')'">[[${dto.title}]]
            </div>
            <div class="divTableCell">[[${dto.readCnt}]]</div>
            <div class="divTableCell">[[${dto.userId}]]</div>
            <div class="divTableCell">[[${dto.regDt}]]</div>
        </div>
    </div>
</div>
<button id="btnWrite" type="button">글쓰기</button>
</body>
</html>
