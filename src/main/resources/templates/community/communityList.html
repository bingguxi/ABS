<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 리스트</title>
  <link rel="stylesheet" href="/css/table.css"/>
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">

    // 상세보기 이동
    function doDetail(seq) {
      location.href = "/community/communityInfo?nseq=" + seq;
    }
  </script>
</head>
<body>
<h2>커뮤니티</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
  <div class="divTableHeading">
    <div class="divTableRow">
      <div class="divTableHead">순번</div>
      <div class="divTableHead">제목</div>
      <div class="divTableHead">조회수</div>
      <div class="divTableHead">등록자</div>
      <div class="divTableHead">등록일</div>
    </div>
  </div>
  <div class="divTableBody">
    <div class="divTableRow" th:each="dto:${rList}">
      <div class="divTableCell" th:if="${dto.communityYn=='Y'}">공지</div>
      <div class="divTableCell" th:unless="${dto.communityYn=='Y'}">[[${dto.communitySeq}]]</div>
      <div class="divTableCell" th:attr="onclick='doDetail(\'' + ${dto.communityYn} + '\')'">[[${dto.title}]]</div>
      <div class="divTableCell">[[${dto.readCnt}]]</div>
      <div class="divTableCell">[[${dto.userId}]]</div>
      <div class="divTableCell">[[${dto.regDt}]]</div>
    </div>
  </div>
</div>
</body>
</html>
